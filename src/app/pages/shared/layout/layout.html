<div class="container">
  <div class="header" [ngStyle]="{ 'z-index': 1 }">
    <div class="back-group">
      <div
        class="back-button"
        [ngClass]="{ 'back-disable': !canGoBack }"
        (click)="canGoBack && onBackClick()"
      >
        <icon type="angle-left"></icon>
      </div>
      <div
        class="back-button"
        [ngClass]="{ 'back-disable': !canGoForward }"
        (click)="canGoForward && onForwardClick()"
      >
        <icon type="angle-right"></icon>
      </div>
    </div>
    <div class="address-group">
      <div class="address-panel">
        <icon [type]="!isWebContent ? 'unlink' : 'link'"></icon>
        <span class="address-scope">
          {{ isWebContent ? "AcFun" : "application" }}</span
        >
        <span class="address-split"> | </span>
        <span>{{ currentPath | childUrl: "" }}</span>
      </div>
    </div>
    <div class="menu-group">
      <div
        *ngFor="let action of actions"
        class="menu-button"
        (click)="action.onclick()"
      >
        <icon [type]="action.type" [class]="action.class"></icon>
      </div>
    </div>
  </div>
  <div class="main">
    <div class="section content-root">
      <div
        class="section-outlet"
        [ngClass]="{ 'outlet-hidden': !isWebviewOutletShow }"
      >
        <router-outlet name="webview"></router-outlet>
      </div>
      <div
        class="section-outlet"
        [ngClass]="{ 'outlet-hidden': !isPrimaryOutletShow }"
      >
        <router-outlet></router-outlet>
      </div>
    </div>
    <div class="section slide-section" [ngClass]="{ 'no-display': !showMsg }">
      <div class="section-inner right-box msg-box">
        <div class="message-item">暂时没有新消息。</div>
      </div>
    </div>
    <div class="section slide-section" [ngClass]="{ 'no-display': !showMenu }">
      <div class="section-inner right-box">
        <div
          *ngFor="let eachUrl of urls"
          (click)="eachUrl[0]()"
          class="router-link"
          [ngClass]="{ 'router-link-active': isRouteSelected(eachUrl[2]) }"
        >
          <span>{{ eachUrl[1] }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
